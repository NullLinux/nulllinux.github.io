<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullLinux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">NullLinux</div>
        <div class="nav-links">
        </div>
    </nav>

    <header>
        <h1>NullLinux</h1>
        <p class="tagline">Where silence meets performance</p>
        <button class="cta">Download Now</button>
    </header>

    <section id="features">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature">
                <h3>Minimal</h3>
                <p>Zero bloatware. Pure performance.</p>
            </div>
            <div class="feature">
                <h3>Fast</h3>
                <p>Lightning-quick boot times.</p>
            </div>
            <div class="feature">
                <h3>Modern</h3>
                <p>Cutting-edge technology stack.</p>
            </div>
        </div>
    </section>

    <section id="terminal">
        <div class="terminal-window">
            <div class="terminal-header">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="terminal-content">
                <p><span class="prompt">$</span> Installing NullLinux...</p>
            </div>
        </div>
    </section>
</body>
</html>
